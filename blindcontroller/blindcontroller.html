<script type="text/x-red" data-template-name="blindcontroller">
    <div class="form-row">
        <label for="node-input-channel"><i class="fa fa-picture-o"></i> Channel</label>
        <input type="text" id="node-input-channel" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-orientation"><i class="fa fa-compass"></i> Orientation</label>
        <input type="text" id="node-input-orientation" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-noffset"><i class="fa fa-undo"></i> Negative Offset</label>
        <input type="text" id="node-input-noffset" placeholder="90">
    </div>
    <div class="form-row">
        <label for="node-input-poffset"><i class="fa fa-repeat"></i> Positive Offset</label>
        <input type="text" id="node-input-poffset" placeholder="90">
    </div>
    <div class="form-row">
        <label for="node-input-top"><i class="fa fa-angle-up"></i> Top</label>
        <input type="text" id="node-input-top" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-bottom"><i class="fa fa-angle-down"></i> Bottom</label>
        <input type="text" id="node-input-bottom" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-depth"><i class="fa fa-arrows-h"></i> Depth</label>
        <input type="text" id="node-input-depth" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-altitudethreshold"><i class="fa fa-angle-up"></i> Altitude Threshold</label>
        <input type="text" id="node-input-altitudethreshold" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-increment"><i class="fa fa-angle-up"></i> Increment</label>
        <input type="text" id="node-input-increment" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="blindcontroller">
    <p>This node controls roller blind height based on the position of the sun in the sky.</p>
    <ul>
        <li><b>Orientation</b>: the perpendicular bearing of the window</li>
        <li><b>Negative Offset</b>: anti-clockwise offset from orientation for determination of whether the sun is coming through window</li>
        <li><b>Positive Offset</b>: clockwise offset from orientation for determination of whether the sun is coming through window</li>
        <li><b>Top</b>: the top of the window (in centimetres) from floor level</li>
        <li><b>Bottom</b>: the bottom of the window (in centimetres) from floor level</li>
        <li><b>Depth</b>: how far into the room (in centimetres), the direct sunlight is to be allowed</li>
        <li><b>Altitude Threshold</b>: minimum altitude of the sun for determination of blind position</li>
        <li><b>increment</b>: increment in which the blind height can be controlled</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType("blindcontroller",{
        category: "advanced-input",
        color:"#FFCC66",
        defaults: {
            name:              {value:""},
            channel:           {value:"", required:true, validate:RED.validators.number()},
            orientation:       {value:"", required:true, validate:RED.validators.number()},
            noffset:           {value:"",                validate:RED.validators.number()},
            poffset:           {value:"",                validate:RED.validators.number()},
            top:               {value:"", required:true, validate:RED.validators.number()},
            bottom:            {value:"", required:true, validate:RED.validators.number()},
            depth:             {value:"", required:true, validate:RED.validators.number()},
            altitudethreshold: {value:"",                validate:RED.validators.number()},
            increment:         {value:"",                validate:RED.validators.number()}
        },
        inputs: 1,
        outputs: 1,
        icon: "sun.png",
        label: function() {
            return this.name||"Blind Controller";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
